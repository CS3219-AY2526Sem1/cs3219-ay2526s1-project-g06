version: '3.8'

services:
  user-service:
    build: ./services/user
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
    env_file:
      - ./services/user/.env
    restart: unless-stopped

  matching-service:
    build: ./services/matching
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
    env_file:
      - ./services/matching/.env
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/peerprep-web/dist:/usr/share/nginx/html:ro
    depends_on:
      - user-service
      - matching-service
    restart: unless-stopped
