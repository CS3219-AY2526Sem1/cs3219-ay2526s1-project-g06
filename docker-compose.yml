version: '3.8'

services:
  auth-service:
    build: ./services/auth-service
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
    env_file:
      - ./services/auth-service/.env
    restart: unless-stopped

  user-service:
    build: ./services/user
    ports:
      - "4001:4001"
    environment:
      - NODE_ENV=production
    env_file:
      - ./services/user/.env
    restart: unless-stopped

  matching-service:
    build: ./services/matching
    ports:
      - "4002:4002"
    environment:
      - NODE_ENV=production
    env_file:
      - ./services/matching/.env
    restart: unless-stopped

  question-service:
    build: ./services/question
    ports:
      - "4003:4003"
    environment:
      - NODE_ENV=production
    env_file:
      - ./services/question/.env
    restart: unless-stopped

  collab-service:
    build: ./services/collab
    ports:
      - "4004:4004"
    environment:
      - NODE_ENV=production
    env_file:
      - ./services/collab/.env
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/peerprep-web/dist:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - auth-service
      - user-service
      - matching-service
    restart: unless-stopped
